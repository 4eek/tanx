steps:
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-f", "deploy/Dockerfile",
           "-t", "gcr.io/$PROJECT_ID/tanx:$_BUILD_ID",
           "--build-arg", "build_id=$_BUILD_ID",
           "."]

substitutions:
  _BUILD_ID: latest

images:
  - "gcr.io/$PROJECT_ID/tanx:$_BUILD_ID"
